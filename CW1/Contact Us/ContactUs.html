        <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
        <video id="background-video" autoplay loop muted>
          <source src="bluebg.mp4" type="video/mp4">
        </video>
      </head>
      <body>
        <nav id="navbar" class="">
            <div class="nav-wrapper">
              <a href="../Home/main.html"><img width="150" height="30" alt="Official PlayStation Logo" src="../Home/Playstation_white.png"></a>

        </nav>

        <div class="menuIcon">
            <span class="icon icon-bars"></span>
            <span class="icon icon-bars overlay"></span>
        </div>

        <div class="text_box">
          <div class="container contact-container">
            <h2 class="text-center mt-5">Contact Us</h2>
            <p class="text-center">We'd love to hear from you!</p>
            <div class="row">
                <div class="col-md-6">
                    <img src="Logo_white.png" class="img-fluid playstation-logo" alt="PlayStation Logo">
                </div>
                <div class="col-md-6">
                    <form id="contactForm">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" id="name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="form-group">
                            <label for="subject">Subject</label>
                            <input type="text" class="form-control" id="subject" required>
                        </div>
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea class="form-control" id="message" rows="4" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Send Message</button>
                    </form>
                    <div id="responseMessage" class="mt-3"></div>
                </div>
            </div>
        </div>
    
    
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="contact.js"></script>
        <script>
          $(document).ready(function() {
    $('#contactForm').on('submit', function(event) {
        event.preventDefault();

        // Simulate form submission
        $('#responseMessage').text('Thank you for contacting us! We will get back to you soon.').fadeIn();

        // Clear the form fields
        $('#name').val('');
        $('#email').val('');
        $('#subject').val('');
        $('#message').val('');
    });
});
        </script>
    
        </div>
    </body>
